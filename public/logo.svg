<svg width="250" height="60" viewBox="0 0 250 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text {
      font-family: 'Inter', sans-serif;
      font-size: 28px;
      font-weight: 600; /* Semibold */
    }
    .logo-text-prompt {
      fill: #374151; /* Slate 700 */
    }
    .logo-text-mastery {
      fill: #4f46e5; /* Indigo 600 */
    }
    @media (prefers-color-scheme: dark) {
      .logo-text-prompt {
        fill: #D1D5DB; /* Gray 300 for dark mode */
      }
      /* Mastery color can remain indigo or be adjusted if needed for dark mode */
    }
  </style>
  
  <g transform="translate(5, 5)">
    <path d="M10 0 H18 V32 H10 V0 Z" fill="#4f46e5"/> 
    <path d="M18 8 C28 8 28 24 18 24" stroke="#4f46e5" stroke-width="5" fill="none"/>
    
    <path d="M25 16 L32 5 L39 16 L46 5 L46 32 H39 L39 18 L32 29 L25 18 L25 32 H18 L18 24 C20 22 22 20 25 16 Z" fill="#4f46e5" transform="translate(3, -1)"/>
  </g>
  
  <text x="68" y="37" class="logo-text">
    <tspan class="logo-text-prompt">Prompt</tspan><tspan class="logo-text-mastery">Mastery</tspan>
  </text>
</svg>
